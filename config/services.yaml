# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    # Set default timezone for the application (no timezone conversions)
    app.timezone: 'UTC'
    items_per_page: '%env(int:ITEMS_PER_PAGE)%'
    company_name: '%env(COMPANY_NAME)%'
    company_tax_id: '%env(COMPANY_TAX_ID)%'
    company_address_line1: '%env(COMPANY_ADDRESS_LINE1)%'
    company_address_line2: '%env(COMPANY_ADDRESS_LINE2)%'
    company_phone: '%env(COMPANY_PHONE)%'
    company_email: '%env(COMPANY_EMAIL)%'
    company_web: '%env(COMPANY_WEB)%'
    company_logo_path: '%env(COMPANY_LOGO_PATH)%'

    # Weekly appointment slots configuration
    calendar_slots_monday: '%env(CALENDAR_SLOTS_MONDAY)%'
    calendar_slots_tuesday: '%env(CALENDAR_SLOTS_TUESDAY)%'
    calendar_slots_wednesday: '%env(CALENDAR_SLOTS_WEDNESDAY)%'
    calendar_slots_thursday: '%env(CALENDAR_SLOTS_THURSDAY)%'
    calendar_slots_friday: '%env(CALENDAR_SLOTS_FRIDAY)%'
    calendar_slots_saturday: '%env(CALENDAR_SLOTS_SATURDAY)%'
    calendar_slots_sunday: '%env(CALENDAR_SLOTS_SUNDAY)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # Register Test Fixtures as services
    App\Tests\DataFixtures\:
        resource: '../tests/DataFixtures/'
        tags: ['doctrine.fixture.orm']

    # Register Test Controllers as services
    App\Tests\Controller\:
        resource: '../tests/Controller/'
        tags: ['controller.service_arguments']

    App\Infrastructure\Api\State\PatientProvider:
        arguments:
            $itemsPerPage: '%items_per_page%'

    # WeekGridBuilder configuration
    App\Domain\Service\WeekGridBuilder:
        arguments:
            $slotsMonday: '%calendar_slots_monday%'
            $slotsTuesday: '%calendar_slots_tuesday%'
            $slotsWednesday: '%calendar_slots_wednesday%'
            $slotsThursday: '%calendar_slots_thursday%'
            $slotsFriday: '%calendar_slots_friday%'
            $slotsSaturday: '%calendar_slots_saturday%'
            $slotsSunday: '%calendar_slots_sunday%'

    # DDD Repository Bindings
    App\Domain\Repository\PatientRepositoryInterface: '@App\Infrastructure\Persistence\Doctrine\Repository\DoctrinePatientRepository'
    App\Domain\Repository\AppointmentRepositoryInterface: '@App\Infrastructure\Persistence\Doctrine\Repository\DoctrineAppointmentRepository'
    App\Domain\Repository\InvoiceRepositoryInterface: '@App\Infrastructure\Persistence\Doctrine\Repository\DoctrineInvoiceRepository'
    App\Domain\Repository\CounterRepositoryInterface: '@App\Infrastructure\Persistence\Doctrine\Repository\DoctrineCounterRepository'

    App\Command\Migration\MigrateLegacyDataCommand:
        arguments:
            $projectDir: '%kernel.project_dir%'

    Symfony\Component\HttpFoundation\Session\Storage\Handler\RedisSessionHandler:
        arguments:
            - '@snc_redis.default'
            - { prefix: 'session_', ttl: 1296000 }

    # Custom DateTime normalizer to avoid timezone conversion issues
    App\Infrastructure\Serializer\DateTimeNormalizer:
        tags:
            - { name: 'serializer.normalizer', priority: 100 }

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
