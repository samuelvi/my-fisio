# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    items_per_page: '%env(int:ITEMS_PER_PAGE)%'
    company_name: '%env(COMPANY_NAME)%'
    company_tax_id: '%env(COMPANY_TAX_ID)%'
    company_address_line1: '%env(COMPANY_ADDRESS_LINE1)%'
    company_address_line2: '%env(COMPANY_ADDRESS_LINE2)%'
    company_phone: '%env(COMPANY_PHONE)%'
    company_email: '%env(COMPANY_EMAIL)%'
    company_web: '%env(COMPANY_WEB)%'
    company_logo_path: '%env(COMPANY_LOGO_PATH)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # Register Test Fixtures as services
    App\Tests\DataFixtures\:
        resource: '../tests/DataFixtures/'
        tags: ['doctrine.fixture.orm']

    # Register Test Controllers as services
    App\Tests\Controller\:
        resource: '../tests/Controller/'
        tags: ['controller.service_arguments']

    App\Infrastructure\Api\State\PatientProvider:
        arguments:
            $itemsPerPage: '%items_per_page%'

    App\Infrastructure\Api\State\AppointmentProvider:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
            $requestStack: '@request_stack'

    App\Command\Migration\MigrateLegacyDataCommand:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\Filter\InvoiceNumberFilter:
        tags: [ 'api_platform.filter' ]

    Symfony\Component\HttpFoundation\Session\Storage\Handler\RedisSessionHandler:
        arguments:
            - '@snc_redis.default'
            - { prefix: 'session_', ttl: 1296000 }

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
