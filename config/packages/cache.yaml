framework:
    cache:
        # Unique name of your app: used to compute stable namespaces for cache keys.
        #prefix_seed: your_vendor_name/app_name

        # The "app" cache stores to the filesystem by default.
        # The data in this cache should persist between deploys.
        # Options:
        #   - cache.adapter.filesystem (default dev/test - not shared across servers)
        #   - cache.adapter.apcu (fast, single server - requires APCu extension)
        #   - cache.adapter.redis (distributed - requires Redis server)
        #   - cache.adapter.pdo (database - works everywhere, slower)
        app: cache.adapter.filesystem

        # Redis provider URL (only used when using cache.adapter.redis)
        default_redis_provider: '%env(default::REDIS_URL)%'

when@prod:
    framework:
        cache:
            # Use PDO/database in production (works on shared hosting like IONOS)
            # For better performance, override in config/packages/prod/cache.yaml with:
            #   - cache.adapter.apcu (if APCu extension available)
            #   - cache.adapter.redis (for multi-server deployments)
            app: cache.adapter.pdo
            default_pdo_provider: 'doctrine.dbal.default_connection'
