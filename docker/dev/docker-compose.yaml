services:
  # MariaDB Database
  mariadb:
    image: mariadb:11
    container_name: dev_physiotherapy_mariadb
    environment:
      MARIADB_DATABASE: physiotherapy_db
      MARIADB_USER: physiotherapy_user
      MARIADB_PASSWORD: physiotherapy_pass
      MARIADB_ROOT_PASSWORD: root_pass
    ports:
      - "3306:3306"
    volumes:
      - ./mariadb/data:/var/lib/mysql
      # ðŸŽ¯ MariaDB init scripts - run on first startup
      - ../common/mariadb:/docker-entrypoint-initdb.d:ro
    networks:
      - physiotherapy_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for sessions
  redis:
    image: redis:7-alpine
    container_name: dev_physiotherapy_redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
    networks:
      - physiotherapy_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM 8.4
  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: dev_physiotherapy_php
    working_dir: /var/www/html
    volumes:
      - ../../:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - physiotherapy_network
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=mysql://physiotherapy_user:physiotherapy_pass@mariadb:3306/physiotherapy_db?serverVersion=mariadb-11.0.0&charset=utf8mb4
      - REDIS_URL=redis://redis:6379
      - APP_ENV=dev
      - APP_DEBUG=1

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: dev_physiotherapy_nginx
    ports:
      - "80:80"
    volumes:
      - ../../:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - physiotherapy_network
    depends_on:
      - php

  # MailPit for email testing
  mailpit:
    image: axllent/mailpit:latest
    container_name: dev_physiotherapy_mailpit
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - physiotherapy_network
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  # Adminer for database management
  adminer:
    image: adminer:latest
    container_name: dev_physiotherapy_adminer
    ports:
      - "8080:8080"
    networks:
      - physiotherapy_network

  # Node.js for Vite watch (HMR)
  node_watch:
    image: node:20-alpine
    container_name: dev_physiotherapy_node_watch
    working_dir: /var/www/html
    volumes:
      - ../../:/var/www/html
    ports:
      - "5173:5173"
    networks:
      - physiotherapy_network
    environment:
      - VITE_WATCH_STRATEGY=events
      - VITE_WATCH_POLL_INTERVAL=300
    command: sh -c "npm install && sh ./docker/dev/vite-watch.sh"

networks:
  physiotherapy_network:
    driver: bridge
