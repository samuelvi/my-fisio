; PHP Configuration for Development

[PHP]
; Error reporting
display_errors = On
error_reporting = E_ALL
log_errors = On

; Memory and execution limits
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
upload_max_filesize = 100M
post_max_size = 100M

; Date settings (UTC to avoid timezone conversion issues)
date.timezone = UTC

; OPcache settings (optimized for development)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0
opcache.save_comments = 1

; APCu settings
apc.enabled = 1
apc.shm_size = 64M
apc.enable_cli = 1

; Session settings
; Note: Session handler is now managed by Symfony via SESSION_HANDLER_DSN in .env
; Do NOT set session.save_handler or session.save_path here - let Symfony handle it

; Realpath cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600
