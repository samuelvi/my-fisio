services:
  # PostgreSQL Database (Production)
  postgres:
    image: postgres:16-alpine
    container_name: prod_physiotherapy_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-physiotherapy_db}
      POSTGRES_USER: ${POSTGRES_USER:-physiotherapy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Production optimizations
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8 --data-checksums"
    volumes:
      # Named volume for data persistence
      - postgres_data:/var/lib/postgresql/data
      # ðŸŽ¯ PostgreSQL init scripts - auto-install extensions on first run
      - ../common/postgres:/docker-entrypoint-initdb.d:ro
    networks:
      - physiotherapy_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-physiotherapy_user} -d ${POSTGRES_DB:-physiotherapy_db}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    # Security: Don't expose PostgreSQL port externally in production
    # Only accessible via internal network
    expose:
      - "5432"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis for cache and sessions (Production)
  redis:
    image: redis:7-alpine
    container_name: prod_physiotherapy_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?Redis password required}
    volumes:
      - redis_data:/data
    networks:
      - physiotherapy_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    expose:
      - "6379"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # PHP-FPM 8.4 (Production)
  php:
    build:
      context: ../dev/php
      dockerfile: Dockerfile
      args:
        APP_ENV: prod
    container_name: prod_physiotherapy_php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # Production: Only mount the application code (read-only recommended)
      - ../../:/var/www/html:ro
      # Writable directories
      - app_var:/var/www/html/var
      - app_public:/var/www/html/public
    networks:
      - physiotherapy_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - APP_ENV=prod
      - APP_DEBUG=0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-physiotherapy_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-physiotherapy_db}?serverVersion=16&charset=utf8
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - APP_SECRET=${APP_SECRET:?App secret required}
      - JWT_PASSPHRASE=${JWT_PASSPHRASE:?JWT passphrase required}
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # Nginx Web Server (Production)
  nginx:
    image: nginx:alpine
    container_name: prod_physiotherapy_nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ../../:/var/www/html:ro
      - ../dev/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL certificates (if using HTTPS)
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - physiotherapy_network
    depends_on:
      - php
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M

volumes:
  postgres_data:
    driver: local
    # Optional: Use a specific driver for production backups
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: /mnt/data/postgres
  redis_data:
    driver: local
  app_var:
    driver: local
  app_public:
    driver: local

networks:
  physiotherapy_network:
    driver: bridge
    # Optional: Use custom subnet for production
    # ipam:
    #   config:
    #     - subnet: 172.28.0.0/16
