services:
  # MariaDB Database (Production)
  mariadb:
    image: mariadb:11
    container_name: prod_physiotherapy_mariadb
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${MARIADB_DATABASE:-physiotherapy_db}
      MARIADB_USER: ${MARIADB_USER:-physiotherapy_user}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:?Database password required}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:?Root password required}
    volumes:
      # Bind mount for data persistence
      - ./mariadb/data:/var/lib/mysql
      # Custom MariaDB production configuration
      - ./mariadb/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - physiotherapy_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    # Security: Don't expose MariaDB port externally in production
    # Only accessible via internal network
    expose:
      - "3306"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis for cache and sessions (Production)
  redis:
    image: redis:7-alpine
    container_name: prod_physiotherapy_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?Redis password required}
    volumes:
      - redis_data:/data
    networks:
      - physiotherapy_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    expose:
      - "6379"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # PHP-FPM 8.4 (Production)
  php:
    build:
      context: ../dev/php
      dockerfile: Dockerfile
      args:
        APP_ENV: prod
    container_name: prod_physiotherapy_php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # Production: Only mount the application code (read-only recommended)
      - ../../:/var/www/html:ro
      # Writable directories
      - app_var:/var/www/html/var
      - app_public:/var/www/html/public
    networks:
      - physiotherapy_network
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - APP_ENV=prod
      - APP_DEBUG=0
      - DATABASE_URL=mysql://${MARIADB_USER:-physiotherapy_user}:${MARIADB_PASSWORD}@mariadb:3306/${MARIADB_DATABASE:-physiotherapy_db}?serverVersion=mariadb-11.0.0&charset=utf8mb4
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - APP_SECRET=${APP_SECRET:?App secret required}
      - JWT_PASSPHRASE=${JWT_PASSPHRASE:?JWT passphrase required}
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # Nginx Web Server (Production)
  nginx:
    image: nginx:alpine
    container_name: prod_physiotherapy_nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ../../:/var/www/html:ro
      - ../dev/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL certificates (if using HTTPS)
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - physiotherapy_network
    depends_on:
      - php
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M

volumes:
  redis_data:
    driver: local
  app_var:
    driver: local
  app_public:
    driver: local

networks:
  physiotherapy_network:
    driver: bridge
    # Optional: Use custom subnet for production
    # ipam:
    #   config:
    #     - subnet: 172.28.0.0/16
